<form class="mb-2" action="{% if action_url %} {{action_url}} {% else %} {% url 'login' %} {% endif %}" method="post">{% csrf_token %}
  {% if next %}
    <input type="hidden" name='next' value={{next}}/>

  {% endif %}
  {{ form }}

  <button type="submit" class="btn btn-primary" name="button">Submit</button>
</form>
