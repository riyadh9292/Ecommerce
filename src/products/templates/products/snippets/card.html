<div class="card" style="width: 18rem;">
  {% if instance.image %}
  <a href="{{instance.get_absolute_url}}">
    <img src="{{ instance.image.url }}" class="card-img-top" alt="{{instance.title}} logo">
    </a>
  {% endif %}
  <div class="card-body">
    <h5 class="card-title">{{instance.title}}</h5>
    <p class="card-text">{{instance.description|truncatewords:2}}</p>
    {% if request.user.is_authenticated %}
      <a href="{{instance.get_absolute_url}}" class="btn btn-primary">View</a>
    {% else %}
      <a href="{% url 'login' %}" class="btn btn-primary">View</a>

    {% endif %}
    {% include 'products/update_cart.html' with product=instance cart=cart %}

    <!--<a href="{% url 'product:detail' slug=instance.slug %}" class="btn btn-warning">url shortcut</a>-->
  </div>
</div>
