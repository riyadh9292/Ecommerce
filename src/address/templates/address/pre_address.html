{% if address_qs.exists %}

    <form method="post" action="{{action_url}}">{% csrf_token %}
      {% if next %}
        <input type="hidden" name='next' value={{next}}/>

      {% endif %}

      {% if address_type %}
      <input type="hidden" name="address_type" value="{{address_type}}">
      {% endif %}

      
  {% for address in address_qs %}
  <label for="address-{{address.id}}"><input id="address-{{address.id}}" type='radio' name="shipping_address" value="{{address.id}}">
    {{address.address_line1}}
  </label><br/>
  {% endfor %}
  <button type="submit" class="btn btn-success" name="button">Use Address</button>
</form>

{% endif %}
