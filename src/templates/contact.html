{% extends "base.html" %}

{% block content %}


<div class="text-center">
  <h1>  {{ title}}<br>

</div>
<div class="container">
<div class="row">
  <div class="col">
    <div class="col-md-6 col-12 mx-auto">
      <form class="contact-form" class="" action="{% url 'contact' %}" method="post">
        {% csrf_token %}
        {{ form }}

        <button type="submit" class="btn btn-primary" name="button">Submit</button>
      </form>

    </div>

  </div>

</div>

</div>

{% endblock %}
